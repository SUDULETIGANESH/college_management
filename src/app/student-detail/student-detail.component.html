<form [formGroup]="studentForm">

    <div class="container">
        <h1>Student Details:</h1>
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" id="name" class="form-control" formControlName="name">
            </div>
        </div>[]
        
        <div class="row mb-3">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
            <div class="col-sm-10">
                <input type="date" name="dob" id="dob" class="form-control" formControlName="dob">
            </div>
        </div>
        <div class="row mb-3">
            <label for="yoa" class="col-sm-2 col-form-label">Year of Admission:</label>
            <div class="col-sm-10">
                <input type="text" name="yoa" id="yoa" class="form-control" formControlName="yoa">
            </div>
        </div>
        <h1>Student Contact:</h1>
       <div formGroupName="contact">
        <p style="text-align: center;">----------------------Contact Details----------------------</p>
        <div class="row mb-3">
            <label for="mobileNo" class="col-sm-2 col-form-label">Mobile:</label>
            <div class="col-sm-10">
                <input type="text" name="mobileNo" id="mobileNo" class="form-control" formControlName="mobileNo">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" name="email" id="email" class="form-control" formControlName="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
                <input type="text" name="address" id="address" class="form-control" formControlName="address">
            </div>
        </div>
       </div>
    
        <button class="btn btn-primary">View Marks</button>
    </div>
</form>
